{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  .full-height {
    height: calc(100vh - 56px); /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎÜíÏù¥ Ï†úÏô∏ */
  }

  .sidebar {
    width: 350px;
    background-color: #f8f9fa;
    overflow-y: auto;
  }

  .map-area {
    flex-grow: 1;
    height: 100%;
  }

  .list-group-item {
    margin: 0;
    padding-left: 12px;
    padding-right: 12px;
    border-left: none;
    border-right: none;
  }

  .list-group {
    margin: 0;
  }
</style>

<div class="container-fluid p-0 m-0">
  <div class="d-flex full-height">

    <!-- üÖøÔ∏è ÏôºÏ™Ω Ï£ºÏ∞®Ïû• Î™©Î°ù -->
    <div class="sidebar">
      <h5 class="p-3 m-0 border-bottom">Ï£ºÏ∞®Ïû• Î™©Î°ù</h5>
      <ul class="list-group list-group-flush">
        {% for b in basics %}
          <li class="list-group-item parking-item" data-name="{{ b.name }}">
            <div class="fw-bold">{{ b.name }}</div>
            Ï¥ù Íµ¨Ìöç: {{ b.total }}<br>
            Í∞ÄÏö© ÎåÄÏàò: {{ b.avblPklotCnt }}<br>
            Ï†úÍ≥µ ÏãúÍ∞Ñ: {{ b.ocrnDt }}<br>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- üó∫Ô∏è Ïò§Î•∏Ï™Ω ÏßÄÎèÑ -->
    <div class="map-area">
      <div id="map" style="width:100%; height:100%;"></div>
    </div>

  </div>
</div>

<!-- üìå Kakao ÏßÄÎèÑ API -->
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=863559e6bebce003983f160e07c1ac27&libraries=services"></script>

<script>
    const mapContainer = document.getElementById('map');
    const fixedLat = 37.658359;
    const fixedLng = 126.773917;
    const locPosition = new kakao.maps.LatLng(fixedLat, fixedLng);
    const mapOption = { center: locPosition, level: 4 };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    const basics = JSON.parse('{{ basics_json|escapejs }}');
    const cameras = JSON.parse('{{ cameras_json|escapejs }}');
    const availability = JSON.parse('{{ availability_json|escapejs }}');

    const infowindow = new kakao.maps.InfoWindow({});
    const markerMap = {};

    new kakao.maps.Marker({
        position: locPosition,
        map: map,
        title: 'Ï†ïÎ∞úÏÇ∞Ïó≠ Í∏∞Ï§Ä ÏúÑÏπò'
    });

    new kakao.maps.Circle({
        center: locPosition,
        radius: 500,
        strokeWeight: 2,
        strokeColor: '#FF0000',
        strokeOpacity: 0.7,
        fillColor: '#FF0000',
        fillOpacity: 0.1,
        map: map
    });

    basics.forEach(b => {
        const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(b.lat, b.lng),
            title: b.name,
            map: map
        });
        marker.isOpen = false;
        markerMap[b.name] = marker;

        kakao.maps.event.addListener(marker, 'click', () => {
            toggleInfowindow(marker, b.name);
        });
    });

    const cameraMarkerImage = new kakao.maps.MarkerImage(
        "{% static 'imgs/camera_marker.png' %}",
        new kakao.maps.Size(40, 40)
    );

    cameras.forEach(c => {
        const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(c.lat, c.lng),
            title: c.name,
            map: map,
            image: cameraMarkerImage
        });

        marker.isOpen = false;

        kakao.maps.event.addListener(marker, 'click', () => {
            if (marker.isOpen) {
                infowindow.close();
                marker.isOpen = false;
            } else {
                infowindow.close();
                infowindow.setContent(`
                    <div class="card" style="width: 18rem; margin:0;">
                        <div class="card-body">
                            <h5 class="card-title">${c.name}</h5>
                        </div>
                    </div>
                `);
                infowindow.open(map, marker);
                marker.isOpen = true;
            }
        });
    });

    availability.forEach(a => {
        const b = basics.find(b => b.name === a.name);
        if (!b) return;

        const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(b.lat, b.lng),
            title: a.name,
            map: map
        });

        marker.isOpen = false;

        kakao.maps.event.addListener(marker, 'click', () => {
            toggleInfowindow(marker, a.name);
        });

        markerMap[a.name] = marker;
    });

    function toggleInfowindow(marker, name) {
        const a = availability.find(av => av.name === name);
        const b = basics.find(b => b.name === name);

        if (marker.isOpen) {
            infowindow.close();
            marker.isOpen = false;
        } else {
            infowindow.close();
            infowindow.setContent(`
                <div class="card" style="width: 18rem; margin:0;">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">
                            Ï¥ù Íµ¨Ìöç: ${a ? a.total : b.total}<br>
                            Í∞ÄÏö© Íµ¨Ìöç: ${a ? a.available : 'N/A'}<br>
                            Ï†úÍ≥µ ÏãúÍ∞Ñ: ${a ? a.time : '-'}
                        </p>
                    </div>
                </div>
            `);
            infowindow.open(map, marker);
            marker.isOpen = true;
        }
    }

    document.querySelectorAll('.parking-item').forEach(item => {
        item.addEventListener('click', () => {
            const name = item.getAttribute('data-name');
            const marker = markerMap[name];
            if (marker) {
                map.panTo(marker.getPosition());
                toggleInfowindow(marker, name);
            }
        });
    });
</script>

{% endblock %}
